name: Cortex Automation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pull-requests: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .
        pip install pytest pytest-cov pytest-mock pytest-asyncio pytest-timeout

    - name: Run tests
      env:
        ANTHROPIC_API_KEY: "test-key-for-ci"
        OPENAI_API_KEY: "test-key-for-ci"
      run: |
        python -m pytest tests/ -v --cov=cortex --cov-report=xml --cov-report=term-missing --timeout=60

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      if: matrix.python-version == '3.11'
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'

    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install ruff black mypy

    - name: Lint with ruff
      run: |
        ruff check . --output-format=github

    - name: Check formatting with black
      run: |
        black --check . --exclude "(venv|\.venv|build|dist)"

    - name: Type check with mypy
      run: |
        mypy cortex --ignore-missing-imports --no-error-summary || true
      continue-on-error: true

  security:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'

    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety

    - name: Run Bandit security linter
      run: |
        bandit -r cortex/ -ll -ii || echo "::warning::Security issues found. Please review."

    - name: Check dependencies with safety
      run: |
        pip install -r requirements.txt
        safety check --full-report || echo "::warning::Vulnerable dependencies found."
